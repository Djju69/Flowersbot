<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 24px; }
      .card { max-width: 420px; margin: 40px auto; padding: 24px; border: 1px solid #e5e7eb; border-radius: 12px; }
      .title { font-size: 20px; font-weight: 600; margin-bottom: 12px; }
      .field { display: flex; flex-direction: column; gap: 6px; margin-top: 12px; }
      input { padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; }
      button { margin-top: 16px; padding: 10px 14px; background: #111827; color: white; border: 0; border-radius: 8px; cursor: pointer; }
      .error { color: #b91c1c; margin-top: 8px; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">Вход в админ‑панель</div>
      <form method="post" action="/admin/login">
        <div class="field">
          <label for="password">Пароль</label>
          <input id="password" name="password" type="password" required />
        </div>
        <button type="submit">Войти</button>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
      </form>
    </div>
  </body>
  </html>
